        <!-- <h1> 
            H1
                - Tag de definição de título. 
                - Pode variar de 1 a 6, sendo 1 o maior título e 6 o menor.
                - Por padrão, os navegadores sempre colocam uma quebra de linha antes e depois do fechamento da tag [display:block]
                -Devem ser fechadas, pois não possuem o recurso Self-close (fechamento automático).
            </h1>-->

        <!--  <div>
            DIV
                - Define uma divisão ou seção em um documento HTML. 
                - É usada como um contêiner para elementos HTML.
                - Por padrão, os navegadores sempre colocam uma quebra de linha antes e depois do fechamento da tag [display:block]
                - Devem ser fechadas, pois não possuem o recurso Self-close (fechamento automático).
            </div>-->

        <!--<p>
            P
                - Define um parágrafo.
                - Por padrão, os navegadores sempre colocam uma quebra de linha antes e depois fechamento da tag [display:block]
                - Devem ser fechadas, pois não possuem o recurso Self-close (fechamento automático).
            </p>-->

        <!-- <span> 
            SPAN
                - É um container embutido usado para marcar uma parte de um texto ou parte de um documento. 
                - É muito parecida com o elemento <div> , mas <div> é um elemento no nível do bloco e ela é um elemento     embutido.
                - Tem a característica de não dar quebras de linhas antes ou depois da tag [display: inline]
            </span>-->

        <!--<a href="#"> 
            LINK
                - Define um hiperlink. 
                - Seu principal atributo é o HREF, atributo que indica o destino do link.
                - O texto colocado entre as tags é o que ficará visível para o leitor e, ao clicar sobre ele, será direcionado para o endereço especificado no HREF.
                - Assim como o span, possui a característica de ser [display: inline]. 
                - Quando é inserido o "#" no HREF, significa que ao clicar no link, será redirecionado para a página principal (normalmente, index.html)
            </a>  -->

        <!--<strong>
                STRONG
                - É usada para definir texto com grande importância.
                - O conteúdo interno normalmente é exibido em negrito .
                *Dica: Use a tag <b> para especificar texto em negrito sem nenhuma importância extra! 
                - O strong, assim como o span, possui a característica de ser [display: inline].  
            </strong>-->
